# Split keyboard config
CONFIG_ZMK_SPLIT=y

# Enhanced debugging
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_KSCAN_DEBUG_REPORT=y
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG_STRDUP_BUF_COUNT=64
CONFIG_LOG_STRDUP_MAX_STRING=128

# Matrix debug specifically
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y
CONFIG_ZMK_USB_LOG_LEVEL_DBG=y
CONFIG_ZMK_HID_LOG_LEVEL_DBG=y

# Core configurations
CONFIG_GPIO=y
CONFIG_GPIO_LOG_LEVEL_DBG=y

# Enable deeper USB logging
CONFIG_USB_DRIVER_LOG_LEVEL_DBG=y
CONFIG_USB_DEVICE_LOG_LEVEL_DBG=y